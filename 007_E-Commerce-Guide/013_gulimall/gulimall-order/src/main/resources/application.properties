spring.rabbitmq.host=192.168.56.10


#开启发送端确认
spring.rabbitmq.publisher-confirms=true
#开启发送端消息成功抵达队列的确认
spring.rabbitmq.publisher-returns=true
#只要抵达队列，以异步发送优先回调ReturnCallback
spring.rabbitmq.template.mandatory=true

# 开启手动ack确认模式
spring.rabbitmq.listener.simple.acknowledge-mode=manual

# 禁用thymeleaf的缓存
spring.thymeleaf.cache=false


spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.application.name=gulimall-order



spring.redis.host=192.168.56.10

# 指定session的保存方式是redis
spring.session.store-type=redis
# 指定session的过期时间为30分钟
server.servlet.session.timeout=30m


gulimall.thread.core-size=20
gulimall.thread.max-size=200
gulimall.thread.keep-alive-time=10

server.port=9010
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://192.168.56.10:3306/gulimall_oms?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml
mybatis-plus.global-config.db-config.id-type=auto


logging.level.com.atguigu.gulimall.order=debug


alipay.app_id=2016092200568607

# 日期的格式化方式
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss


spring.cloud.sentinel.transport.dashboard=localhost:8333
management.endpoints.web.exposure.include=*

feign.sentinel.enabled=true

# 添加zipkin相关配置
spring.zipkin.base-url=http://192.168.56.10:9411/
spring.zipkin.discovery-client-enabled=false
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1

