<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银⾏账户转账</title>
</head>
<body>
<!--/bank是应⽤的根，部署web应⽤到tomcat的时候⼀定要注意这个名字-->
